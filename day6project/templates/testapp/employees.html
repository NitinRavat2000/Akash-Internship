<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Employee Info</title>
    <link rel="stylesheet" href="{%static 'css/database.css' %}">


  </head>
  <body>

    
    <h1 class='heading'> Employee Info </h1>

    {% if employees %}
      <table class="table">
        <thead>
          <th> Employee Numeber </th>
          <th> Employee Name </th>
          <th> Employee Salary </th>
          <th> Employee Address </th>
        </thead>

        {% for emp in employees %}

        <tr class="tr">
          <td> {{emp.eno}} </td>
          <td> {{emp.ename}}</td>
          <td> {{emp.esal}} </td>
          <td> {{emp.eaddr}} </td>
       </tr>
          {% endfor %}


  </table>
  {% else %}
   <p>No Employee record found </p>

  {% endif %}

  </body>
</html>>
